data:
  ppm: 1.0
  directed_road: true
  add_vertical_bidirectional: true
  coord_match_eps: 1.0
  mat_paths:
  - data/mall/floor1.mat
  - data/mall/floor2.mat
  - data/mall/floor3.mat
  - data/mall/floor4.mat
  - data/mall/floor5.mat
  traj_xy_mode: auto
test:
  ckpt_path: runs/mall_final_crf/checkpoint.pt
  test_dir: data/traj/valid
  floor_base: 1
sim:
  num_samples: 1200
  seq_len: 30
  noise_rate: 0.18
  train_ratio: 0.85
  prefer_intrafloor: true
model:
  road_dim: 64
  gin_layers: 2
  gin_mlp_hidden: 128
  dropout: 0.1
  temperature: 6.0
  floor_emb_dim: 8
  traj_gcn_layers: 1
  use_crf: true
  unreachable_penalty: -5000.0
  input_anchor_bias: 0.00
  apply_input_anchor_bias_inference: false
  min_correction_confidence: 0.45
  min_correction_logit_gain: 0.20
train:
  seed: 42
  epochs: 30
  batch_size: 32
  lr: 0.0008
  device: auto
  k_hop: 4
  top_r_train: 64
  top_r_decode: 128
  adaptive_top_r: true
  adaptive_top_r_min: 24
  ss_start: 0.8
  ss_end: 0.0
  ss_mode: linear
  traj_graph_source: mixed
  eval_apply_gate: false
  crf_train_loss: ce
output:
  run_name: mall_final_crf
